<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instagib</title>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">WASD to move, space to jump, left mouse shoots, right mouse zooms, F11 to go fullscreen, q shows score.<br/>
		Use the Browser console to change mouse sensitivity. write sensitivity(500) press enter. Higher values are slower.</div>
		<div id="topfrags">top score</div>
		<div id="frags">0 Frags</div>

		<div id="score">
			<table id="score_table">
				<tr id="score_tr"><td>Name</td><td>Frags</td></tr>
			</table>
		</div>

		<div id="container"></div>
		<img src="images/gun.png" id="gun">
		<img src="images/ch.png" id="crosshair">
		<script type="module" src="main.js"></script>
		<script>
			setTimeout(e=>document.getElementById("info").innerText = "", 10000);
		</script>
	</body>
</html>
